<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/index.min.css">
    <title>DOM Manipulation</title>
</head>
<body>
    <header>
        <h1>Task Tracker</h1>
        <h3>Keep Your Task On Track</h3>
    </header>

    <main>
        <div id="task-tracker">
            <section class="task-tracker-header">
                <section class="input-sections">
                    <label for="textbox">Task</label>
                    <input type="text" name="" id="textbox" placeholder="New task here">
                </section>
                <section class="input-sections">
                    <label for="date">Due Date</label>
                    <input type="date" name="" id="date">
                </section>
                <section class="input-sections">
                    <button id="add-button">Add</button>
                </section>
            </section>
            <ul id="tasks">
                <li class="task">
                    <section class="task-section">
                        <p id="task-content">New Task</p>
                        <p id="date-content">11/23/99</p>
                    </section>
                    
                    <section class="button-section">
                        <button id="update-button">Update</button>
                        <button id="delete-button">Delete</button>
                    </section>
                </li>
            </ul>
        </div>
    </main>

    <footer>
        <section class="logo-section">
            <img src="/Images/Logo.png" alt="">
        </section>
        <section class="accounts-section">
            <img src="/Images/github.png" alt="">
            <img src="/Images/facebook.png" alt="">
            <img src="/Images/twitter.png" alt="">
        </section>
        <section class="copyright-section">
            <small>&COPY; Marcelo 2021</small>
            <small>All Rights Reserved</small>
        </section>
    </footer>
    <script src="/Javascript/index.min.js"></script>
</body>
</html>
